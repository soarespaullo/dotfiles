# ----------------------------------------------------------------------
# Arquivo: ~/.config/kitty/kitty.conf
# Lista de Fontes Suportadas: kitty list-fonts
# Abrir o arquivo de configuração: ctrl+shift+f2
# By: @k4k4rot0
# ----------------------------------------------------------------------

# -------
# Fontes
# -------

font_family Inconsolata
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

# Você pode especificar fontes diferentes para as variantes
# bold/italic/bold-italic.

# font_family      Operator Mono Book
# bold_font        Operator Mono Medium
# italic_font      Operator Mono Book Italic
# bold_italic_font Operator Mono Medium Italic

# Tamanho da fonte (em pts)
font_size 12.0

# -------------------------
# Personalização do cursor
# -------------------------

# Cor padrão do cursor
cursor white

# A forma do cursor pode ser uma de (block, beam, underline)
cursor_shape underline

# O intervalo (em segundos) no qual o cursor pisca.
cursor_blink_interval -2

# ----------------
# Rolar para trás
# ----------------

# Número de linhas do histórico a serem mantidas na memória para retrocesso.
scrollback_lines 2000

# ------
# Mouse 
# ------

# A cor e o estilo para destacar URLs ao passar o mouse.
url_color #7B68EE
url_style curly

# As teclas modificadoras a serem pressionadas ao clicar com o mouse em URLs para abrir a URL.
open_url_modifiers kitty_mod

# O programa com o qual abre URLs clicados
open_url_with default

# ----------------------
# Campainha do terminal
# ----------------------

# Ative / desative a campainha de áudio.
enable_audio_bell yes

# Solicite atenção da janela na campainha. 
window_alert_on_bell yes

# Programa para ser executado quando soar um sino.
bell_on_tab yes

# -----------------
# Layout da janela 
# -----------------

# Se ativado, o tamanho da janela será lembrado para que as novas instâncias
# do kitty tenham o mesmo tamanho da instância anterior.

remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Os layouts de janela ativados.
enabled_layouts *

# A largura das bordas da janela. Pode ser em pixels (px) ou pts (pt).
window_border_width 0.9pt


# A margem da janela (em pts) (área em branco fora da borda). 
window_margin_width 2

# A cor da borda da janela ativa.
active_border_color #282c34

# A cor da borda das janelas inativas.
inactive_border_color #22262d

# Esmaece o texto em janelas inativas.
inactive_text_alpha .6

# A margem à esquerda e à direita da barra de guias (em pontos).
tab_bar_margin_width 4

# O estilo de barra de abas, pode ser um dos seguintes:
# fade, separator, powerline, ou hidden.
tab_bar_style fade

# Controle como cada guia desaparece em segundo plano
# ao usar fade para o tab_bar_style.
# tab_fade 0.25 0.5 0.75 1
tab_fade 1 1 1

# Cores e estilos da barra de guias.
active_tab_foreground   #282c34
active_tab_background   #abb2bf
active_tab_font_style   bold
inactive_tab_foreground #5c6370
inactive_tab_background #22262d
inactive_tab_font_style normal

# -----------------
# Esquema de cores
# -----------------

# As cores do primeiro plano e do plano de fundo.
foreground #abb2bf
background #282c34

# ----------------
# Tabela de cores
# ----------------

color0 #282c34
color8 #596276

#: Preto

color1 #e06c75
color9 #be5046

#: vermelho

color2  #98c379
color10 #98c379

#: verde

color3  #e5c07b
color11 #d19a66

#: amarelo

color4  #61afef
color12 #61afef

#: azul

color5  #c678dd
color13 #c678dd

#: magenta

color6  #56b6c2
color14 #56b6c2

#: ciano

color7  #abb2bf
color15 #5c6370

# ---------
# Avançado
# ---------

# O programa shell a ser executado.
# shell zsh

# O editor de console a ser usado ao editar o arquivo de configuração do kitty
# ou tarefas semelhantes.
editor nvim

# Permitir que outros programas controlem o gatinho. 
# allow_remote_control no

# -------------------------------------------
# Ajustes específicos do sistema operacional
# -------------------------------------------

# Altere a cor da barra de título da janela do kitty no macOS.
macos_titlebar_color #22262d

include arch.conf
